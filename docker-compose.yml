# Docker Compose for Molding Shop Status Dashboard
# Run with: docker compose up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: molding-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: molding
      POSTGRES_PASSWORD: molding_secret
      POSTGRES_DB: molding_shop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U molding -d molding_shop"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: molding-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - admin  # Only starts with: docker compose --profile admin up

volumes:
  postgres_data:
